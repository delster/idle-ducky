<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import Materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css"
        integrity="sha256-tKn8A2U9uuN5rPr3gh4A9FYMJkarrzLVyks7aS/ZfBU=" crossorigin="anonymous" />
<!--Import Custom CSS-->
  <link type="text/css" rel="stylesheet" href="css/style.css" />
  <title>Idle Ducky</title>
</head>
<body>
  <header>
    <div class="container">
      <h1>Welcome to Idle Ducky!</h1>
    </div>
  </header>
  <main>
    <section id="incremental-collection">
      <!-- Incremental Collection -->
      <div class="row">
        <div class="container">
          <div class="col s6">
            <ul class="collection with-header">
              <li class="collection-header">
                <h4>Incremental Examples</h4>
              </li>
              <li class="collection-item">
                Resource 1
                <div class="progress">
                  <div class="determinate" style="width: 25%"></div>
                </div>
              </li>
              <li class="collection-item">
                Resource 2
                <div class="progress">
                  <div class="determinate" style="width: 50%"></div>
                </div>
              </li>
              <li class="collection-item">
                Resource 3
                <div class="progress">
                  <div class="determinate" style="width: 75%"></div>
                </div>
              </li>
              <li class="collection-item">
                Resource 4
                <div class="progress">
                  <div class="determinate" style="width: 100%"></div>
                </div>
              </li>
            </ul>
          </div> <!-- .col.s6 -->
        </div> <!-- .container -->
      </div> <!-- .row -->
    </section> <!-- #incremental-collection -->
  </main>
  <footer>
    <p id="footer-copyright">&copy; <a href="https://github.com/delster/">David Elster</a></p>
  </footer>
  <!--Import Materialize.js-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"
          integrity="sha256-W9FML0cw6SfScX3k0Z8iTWhaZGSEUrR3R3KWfRA6lnI=" crossorigin="anonymous"></script>
  <!--Import Game.js-->
  <script type="text/javascript" src="js/idle-ducky.js"></script>
</body>
</html>
